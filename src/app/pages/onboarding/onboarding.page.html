<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-slides pager="true" class="ion-padding-horizontal ion-padding-bottom onboarding">
    <ion-slide *ngFor="let item of data">
      <ion-card>
        <ion-card-header>
          <img [src]="item.image" />
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>{{ item.title }}</ion-card-title>
          <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="ion-no-border ion-padding">
  <ion-button
    class="action-button gradient-button"
    expand="block"
    fill="solid"
    type="button"
    (click)="navigate()"
  >
    <span>Estoy Deacuerdo</span>
  </ion-button>
</ion-footer>
